<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses - BESD Admin</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { background-color: #4F46E5; color: white; }
        .sidebar-link:hover:not(.active) { background-color: #1F2937; color: #fff; }
        #courseModal { backdrop-filter: blur(5px); }
        
        /* Loader */
        .loader { border-top-color: #ffffff; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-gray-400 flex flex-col hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b border-gray-800">
                <h1 class="text-white font-bold text-xl">BESD <span class="text-indigo-500">ADMIN</span></h1>
            </div>
            
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-2">
                    <li><a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-tachometer-alt w-6"></i><span>Dashboard</span></a></li>
                    <li class="pt-4 pb-2 px-4 text-xs font-semibold uppercase tracking-wider text-gray-500">Content Management</li>
                    <li><a href="admin_about.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-info-circle w-6"></i><span>About Us</span></a></li>
                    <li><a href="admin_courses.html" class="sidebar-link active flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-book-open w-6"></i><span>Courses</span></a></li>
                    <li><a href="admin_faculty.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-chalkboard-teacher w-6"></i><span>Faculty</span></a></li>
                    <li><a href="admin_gallery.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-images w-6"></i><span>Gallery</span></a></li>
                    <li><a href="admin_downloads.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-download w-6"></i><span>Downloads</span></a></li>
                    <li class="pt-4 pb-2 px-4 text-xs font-semibold uppercase tracking-wider text-gray-500">Network & Students</li>
                    <li><a href="admin_franchise.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-briefcase w-6"></i><span>Franchise</span></a></li>
                    <li><a href="admin_study_centers.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-building w-6"></i><span>Study Centers</span></a></li>
                    <li><a href="admin_student_zone.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-user-graduate w-6"></i><span>Student Zone</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <div class="flex items-center">
                    <button class="text-gray-500 focus:outline-none md:hidden"><i class="fa fa-bars fa-lg"></i></button>
                    <h2 class="text-xl font-semibold text-gray-800 ml-4">Manage Courses</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <img src="https://placehold.co/100x100/4F46E5/FFFFFF?text=A" alt="Admin" class="h-8 w-8 rounded-full bg-indigo-100">
                        <span class="text-gray-700 font-medium text-sm" id="adminEmail">Checking...</span>
                    </div>
                </div>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                
                <!-- Action Bar -->
                <div class="flex justify-between items-center mb-6">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search courses..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 w-64">
                        <i class="fa fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <button onclick="openModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 shadow-md transition flex items-center">
                        <i class="fa fa-plus mr-2"></i> Add New Course
                    </button>
                </div>

                <!-- Course Table -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <table class="w-full text-left text-sm text-gray-600">
                        <thead class="bg-gray-50 text-gray-700 font-bold uppercase text-xs">
                            <tr>
                                <th class="px-6 py-4">Course Name</th>
                                <th class="px-6 py-4">Code</th>
                                <th class="px-6 py-4">Category</th>
                                <th class="px-6 py-4">Duration</th>
                                <th class="px-6 py-4">Status</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="courseTableBody" class="divide-y divide-gray-200">
                            <!-- Rows will be loaded dynamically -->
                            <tr><td colspan="6" class="text-center py-4">Loading courses...</td></tr>
                        </tbody>
                    </table>
                </div>

            </main>
        </div>
    </div>

    <!-- ================= ADD/EDIT MODAL ================= -->
    <div id="courseModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 transform transition-all">
            <div class="bg-indigo-600 px-6 py-4 rounded-t-xl flex justify-between items-center">
                <h3 class="text-white font-bold text-lg" id="modalTitle">Add New Course</h3>
                <button onclick="closeModal()" class="text-white hover:text-gray-200"><i class="fa fa-times"></i></button>
            </div>
            
            <form id="courseForm" class="p-6">
                <input type="hidden" id="courseId"> <!-- Hidden ID for Editing -->
                
                <div class="grid gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Course Name</label>
                        <input type="text" id="courseName" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Course Code</label>
                            <input type="text" id="courseCode" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Ex: BESD-001">
                        </div>
                        <div>
                             <label class="block text-gray-700 text-sm font-bold mb-2">Duration</label>
                             <select id="courseDuration" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                                 <option>3 Months</option>
                                 <option>6 Months</option>
                                 <option>12 Months</option>
                                 <option>18 Months</option>
                                 <option>24 Months</option>
                             </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                        <select id="courseCategory" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                            <option value="Computer Education">Computer Education</option>
                            <option value="Vocational Training">Vocational Training</option>
                            <option value="Skill Development">Skill Development</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Description (Short)</label>
                        <textarea id="courseDesc" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" rows="3" placeholder="Enter brief description"></textarea>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</button>
                    <button type="submit" id="saveBtn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-md flex items-center justify-center">
                        <span id="btnText">Save Course</span>
                        <div id="btnLoader" class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-5 w-5 ml-2 hidden"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // Auth Import
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- YOUR CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDbhSCZ4tFkE-UWR1Sa1MboMMno98lSosQ",
            authDomain: "besd-foundtion.firebaseapp.com",
            projectId: "besd-foundtion",
            storageBucket: "besd-foundtion.firebasestorage.app",
            messagingSenderId: "721388044748",
            appId: "1:721388044748:web:05fefc558ea867823b9d69",
            measurementId: "G-T4VYXQG1NW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const coursesCollection = collection(db, "courses");

        let allCourses = [];

        // --- AUTH CHECK LOGIC ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                document.getElementById('adminEmail').innerText = user.email;
                loadCourses(); // Only load data if logged in
            } else {
                // User is NOT logged in
                alert("Security Alert: You are not logged in! Redirecting to login...");
                window.location.href = "dashboard.html";
            }
        });

        // --- LOAD COURSES ---
        async function loadCourses() {
            const tbody = document.getElementById('courseTableBody');
            tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">Loading...</td></tr>';

            try {
                const q = query(coursesCollection, orderBy("courseName"));
                const querySnapshot = await getDocs(q);
                
                tbody.innerHTML = ""; // Clear
                allCourses = [];

                if (querySnapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">No courses found. Add one!</td></tr>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    allCourses.push({ id: doc.id, ...data });
                    renderRow(doc.id, data);
                });

            } catch (error) {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-red-500">Error loading courses.</td></tr>';
            }
        }

        function renderRow(id, data) {
            const tbody = document.getElementById('courseTableBody');
            
            // Icon Logic
            let iconClass = 'fa-book-open';
            let colorClass = 'bg-gray-100 text-gray-600';
            
            if(data.category === 'Computer Education') { iconClass = 'fa-laptop'; colorClass = 'bg-blue-100 text-blue-600'; }
            if(data.category === 'Vocational Training') { iconClass = 'fa-cut'; colorClass = 'bg-yellow-100 text-yellow-600'; }

            const tr = document.createElement('tr');
            tr.className = "hover:bg-gray-50 border-b border-gray-100";
            tr.innerHTML = `
                <td class="px-6 py-4 font-medium text-gray-900">
                    <div class="flex items-center">
                        <div class="h-8 w-8 rounded-full ${colorClass} flex items-center justify-center mr-3">
                            <i class="fa ${iconClass}"></i>
                        </div>
                        ${data.courseName}
                    </div>
                </td>
                <td class="px-6 py-4 text-xs font-mono">${data.courseCode}</td>
                <td class="px-6 py-4"><span class="bg-gray-100 text-gray-700 px-2 py-1 rounded-full text-xs font-semibold">${data.category}</span></td>
                <td class="px-6 py-4 text-sm">${data.duration}</td>
                <td class="px-6 py-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-semibold">Active</span></td>
                <td class="px-6 py-4 text-right space-x-2">
                    <button class="edit-btn text-indigo-600 hover:text-indigo-900" data-id="${id}"><i class="fa fa-edit"></i></button>
                    <button class="delete-btn text-red-600 hover:text-red-900" data-id="${id}"><i class="fa fa-trash"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        }

        // --- SAVE (ADD/EDIT) COURSE ---
        document.getElementById('courseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Double Check Auth
            if (!auth.currentUser) {
                alert("Permission Denied: You must be logged in.");
                return;
            }

            const btn = document.getElementById('saveBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');
            
            btn.disabled = true;
            btnText.innerText = "Saving...";
            loader.classList.remove('hidden');

            const courseId = document.getElementById('courseId').value;
            const courseData = {
                courseName: document.getElementById('courseName').value,
                courseCode: document.getElementById('courseCode').value,
                duration: document.getElementById('courseDuration').value,
                category: document.getElementById('courseCategory').value,
                description: document.getElementById('courseDesc').value
            };

            try {
                if (courseId) {
                    // Update
                    await updateDoc(doc(db, "courses", courseId), courseData);
                    alert("Course Updated!");
                } else {
                    // Add
                    await addDoc(coursesCollection, courseData);
                    alert("Course Added!");
                }
                
                closeModal();
                loadCourses(); // Refresh list

            } catch (error) {
                console.error(error);
                alert("Error saving course: " + error.message);
            } finally {
                btn.disabled = false;
                btnText.innerText = "Save Course";
                loader.classList.add('hidden');
            }
        });

        // --- EVENT LISTENERS (Delegation) ---
        document.getElementById('courseTableBody').addEventListener('click', async (e) => {
            // Delete
            if(e.target.closest('.delete-btn')) {
                const id = e.target.closest('.delete-btn').getAttribute('data-id');
                if(confirm("Are you sure you want to delete this course?")) {
                    if (!auth.currentUser) return alert("Permission Denied!");
                    await deleteDoc(doc(db, "courses", id));
                    loadCourses();
                }
            }
            // Edit
            if(e.target.closest('.edit-btn')) {
                const id = e.target.closest('.edit-btn').getAttribute('data-id');
                const course = allCourses.find(c => c.id === id);
                if(course) {
                    document.getElementById('courseId').value = course.id;
                    document.getElementById('courseName').value = course.courseName;
                    document.getElementById('courseCode').value = course.courseCode;
                    document.getElementById('courseDuration').value = course.courseDuration || course.duration; 
                    document.getElementById('courseCategory').value = course.category;
                    document.getElementById('courseDesc').value = course.description || "";
                    
                    document.getElementById('modalTitle').innerText = "Edit Course";
                    document.getElementById('courseModal').classList.remove('hidden');
                }
            }
        });

        // --- MODAL HELPERS ---
        window.openModal = () => {
            document.getElementById('courseForm').reset();
            document.getElementById('courseId').value = ""; // Clear ID for new add
            document.getElementById('modalTitle').innerText = "Add New Course";
            document.getElementById('courseModal').classList.remove('hidden');
        };

        window.closeModal = () => {
            document.getElementById('courseModal').classList.add('hidden');
        };

    </script>
</body>
</html>
