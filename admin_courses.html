<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses - BESD Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif}.sidebar-link.active{background-color:#4F46E5;color:white}.sidebar-link:hover:not(.active){background-color:#1F2937;color:#fff}#courseModal{backdrop-filter:blur(5px)}.loader{border-top-color:#3498db;animation:spinner 1.5s linear infinite}@keyframes spinner{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-gray-900 text-gray-400 flex flex-col hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b border-gray-800"><h1 class="text-white font-bold text-xl">BESD <span class="text-indigo-500">ADMIN</span></h1></div>
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-2">
                    <li><a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-tachometer-alt w-6"></i><span>Dashboard</span></a></li>
                    <li><a href="admin_about.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-info-circle w-6"></i><span>About Us</span></a></li>
                    <li><a href="admin_courses.html" class="sidebar-link active flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-book-open w-6"></i><span>Courses</span></a></li>
                    <li><a href="admin_faculty.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-chalkboard-teacher w-6"></i><span>Faculty</span></a></li>
                    <li><a href="admin_gallery.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-images w-6"></i><span>Gallery</span></a></li>
                    <li><a href="admin_downloads.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-download w-6"></i><span>Downloads</span></a></li>
                    <li><a href="admin_franchise.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-briefcase w-6"></i><span>Franchise</span></a></li>
                    <li><a href="admin_study_centers.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-building w-6"></i><span>Study Centers</span></a></li>
                    <li><a href="admin_student_zone.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-user-graduate w-6"></i><span>Student Zone</span></a></li>
                </ul>
            </nav>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <div class="flex items-center"><button class="text-gray-500 focus:outline-none md:hidden"><i class="fa fa-bars fa-lg"></i></button><h2 class="text-xl font-semibold text-gray-800 ml-4">Manage Courses</h2></div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="openModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 shadow-md transition flex items-center"><i class="fa fa-plus mr-2"></i> Add New Course</button>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <table class="w-full text-left text-sm text-gray-600">
                        <thead class="bg-gray-50 text-gray-700 font-bold uppercase text-xs"><tr><th class="px-6 py-4">Course Name</th><th class="px-6 py-4">Code</th><th class="px-6 py-4">Category</th><th class="px-6 py-4">Duration</th><th class="px-6 py-4 text-right">Actions</th></tr></thead>
                        <tbody id="courseTableBody" class="divide-y divide-gray-200"><tr><td colspan="5" class="text-center py-4">Loading...</td></tr></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div id="courseModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4">
            <div class="bg-indigo-600 px-6 py-4 rounded-t-xl flex justify-between items-center"><h3 class="text-white font-bold text-lg" id="modalTitle">Add Course</h3><button onclick="closeModal()" class="text-white hover:text-gray-200"><i class="fa fa-times"></i></button></div>
            <form id="courseForm" class="p-6">
                <input type="hidden" id="courseId">
                <div class="grid gap-4">
                    <input type="text" id="courseName" class="w-full border border-gray-300 rounded p-2" placeholder="Course Name" required>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="courseCode" class="w-full border border-gray-300 rounded p-2" placeholder="Code">
                        <input type="text" id="courseDuration" class="w-full border border-gray-300 rounded p-2" placeholder="Duration">
                    </div>
                    <select id="courseCategory" class="w-full border border-gray-300 rounded p-2">
                        <option>Computer Education</option><option>Vocational Training</option><option>Skill Development</option>
                    </select>
                    <textarea id="courseDesc" class="w-full border border-gray-300 rounded p-2" rows="2" placeholder="Description"></textarea>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="submit" id="saveBtn" class="px-6 py-2 bg-indigo-600 text-white rounded">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbhSCZ4tFkE-UWR1Sa1MboMMno98lSosQ",
            authDomain: "besd-foundtion.firebaseapp.com",
            projectId: "besd-foundtion",
            storageBucket: "besd-foundtion.firebasestorage.app",
            messagingSenderId: "721388044748",
            appId: "1:721388044748:web:05fefc558ea867823b9d69",
            measurementId: "G-T4VYXQG1NW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const coursesCollection = collection(db, "courses");
        let allCourses = [];

        async function loadCourses() {
            const tbody = document.getElementById('courseTableBody');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">Loading...</td></tr>';
            try {
                const q = query(coursesCollection, orderBy("courseName"));
                const querySnapshot = await getDocs(q);
                tbody.innerHTML = ""; allCourses = [];
                if (querySnapshot.empty) { tbody.innerHTML = '<tr><td colspan="5" class="text-center text-gray-500">No courses.</td></tr>'; return; }
                querySnapshot.forEach((doc) => {
                    const data = doc.data(); allCourses.push({ id: doc.id, ...data });
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-50 border-b border-gray-100";
                    tr.innerHTML = `<td class="px-6 py-4 font-medium text-gray-900">${data.courseName}</td><td class="px-6 py-4">${data.courseCode}</td><td class="px-6 py-4">${data.category}</td><td class="px-6 py-4">${data.duration}</td><td class="px-6 py-4 text-right space-x-2"><button class="edit-btn text-indigo-600" data-id="${doc.id}"><i class="fa fa-edit"></i></button><button class="delete-btn text-red-600" data-id="${doc.id}"><i class="fa fa-trash"></i></button></td>`;
                    tbody.appendChild(tr);
                });
            } catch (error) { console.error(error); tbody.innerHTML = '<tr><td colspan="5" class="text-center text-red-500">Error.</td></tr>'; }
        }

        document.getElementById('courseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn'); btn.disabled = true; btn.innerText = "Saving...";
            const id = document.getElementById('courseId').value;
            const data = {
                courseName: document.getElementById('courseName').value,
                courseCode: document.getElementById('courseCode').value,
                duration: document.getElementById('courseDuration').value,
                category: document.getElementById('courseCategory').value,
                description: document.getElementById('courseDesc').value
            };
            try {
                if (id) await updateDoc(doc(db, "courses", id), data);
                else await addDoc(coursesCollection, data);
                alert("Success!"); closeModal(); loadCourses();
            } catch (error) { alert("Error"); } finally { btn.disabled = false; btn.innerText = "Save"; }
        });

        document.getElementById('courseTableBody').addEventListener('click', async (e) => {
            if(e.target.closest('.delete-btn')) { if(confirm("Delete?")) { await deleteDoc(doc(db, "courses", e.target.closest('.delete-btn').getAttribute('data-id'))); loadCourses(); } }
            if(e.target.closest('.edit-btn')) {
                const c = allCourses.find(i => i.id === e.target.closest('.edit-btn').getAttribute('data-id'));
                if(c) {
                    document.getElementById('courseId').value = c.id;
                    document.getElementById('courseName').value = c.courseName;
                    document.getElementById('courseCode').value = c.courseCode;
                    document.getElementById('courseDuration').value = c.duration;
                    document.getElementById('courseCategory').value = c.category;
                    document.getElementById('courseDesc').value = c.description;
                    document.getElementById('modalTitle').innerText = "Edit Course";
                    document.getElementById('courseModal').classList.remove('hidden');
                }
            }
        });

        window.openModal = () => { document.getElementById('courseForm').reset(); document.getElementById('courseId').value = ""; document.getElementById('modalTitle').innerText = "Add New Course"; document.getElementById('courseModal').classList.remove('hidden'); };
        window.closeModal = () => document.getElementById('courseModal').classList.add('hidden');
        loadCourses();
    </script>
</body>
</html>
