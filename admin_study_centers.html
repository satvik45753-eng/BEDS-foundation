<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Study Centers - BESD Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif}.sidebar-link.active{background-color:#4F46E5;color:white}.sidebar-link:hover:not(.active){background-color:#1F2937;color:#fff}#centerModal{backdrop-filter:blur(5px)}</style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-gray-900 text-gray-400 flex flex-col hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b border-gray-800"><h1 class="text-white font-bold text-xl">BESD <span class="text-indigo-500">ADMIN</span></h1></div>
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-2">
                    <li><a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-tachometer-alt w-6"></i><span>Dashboard</span></a></li>
                    <li><a href="admin_about.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-info-circle w-6"></i><span>About Us</span></a></li>
                    <li><a href="admin_courses.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-book-open w-6"></i><span>Courses</span></a></li>
                    <li><a href="admin_faculty.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-chalkboard-teacher w-6"></i><span>Faculty</span></a></li>
                    <li><a href="admin_gallery.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-images w-6"></i><span>Gallery</span></a></li>
                    <li><a href="admin_downloads.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-download w-6"></i><span>Downloads</span></a></li>
                    <li><a href="admin_franchise.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-briefcase w-6"></i><span>Franchise</span></a></li>
                    <li><a href="admin_study_centers.html" class="sidebar-link active flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-building w-6"></i><span>Study Centers</span></a></li>
                    <li><a href="admin_student_zone.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-user-graduate w-6"></i><span>Student Zone</span></a></li>
                </ul>
            </nav>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <div class="flex items-center"><button class="text-gray-500 focus:outline-none md:hidden"><i class="fa fa-bars fa-lg"></i></button><h2 class="text-xl font-semibold text-gray-800 ml-4">Manage Study Centers</h2></div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="openModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 shadow-md transition flex items-center"><i class="fa fa-plus-circle mr-2"></i> Register New Center</button>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <table class="w-full text-left text-sm text-gray-600">
                        <thead class="bg-gray-50 text-gray-700 font-bold uppercase text-xs"><tr><th class="px-6 py-4">Center</th><th class="px-6 py-4">Director</th><th class="px-6 py-4">Location</th><th class="px-6 py-4">Status</th><th class="px-6 py-4 text-right">Actions</th></tr></thead>
                        <tbody id="centerTableBody" class="divide-y divide-gray-200"><tr><td colspan="5" class="text-center py-4">Loading...</td></tr></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <!-- Modal -->
    <div id="centerModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 h-auto max-h-[90vh] overflow-y-auto">
            <div class="bg-gray-900 px-6 py-4 rounded-t-xl flex justify-between items-center"><h3 class="text-white font-bold text-lg" id="modalTitle">Register Center</h3><button onclick="closeModal()" class="text-white hover:text-gray-300"><i class="fa fa-times"></i></button></div>
            <form id="centerForm" class="p-6">
                <input type="hidden" id="centerId">
                <div class="grid gap-4">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="centerName" class="w-full border border-gray-300 rounded p-2" placeholder="Center Name" required>
                        <input type="text" id="centerCode" class="w-full border border-gray-300 rounded p-2" placeholder="Center Code">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="directorName" class="w-full border border-gray-300 rounded p-2" placeholder="Director Name" required>
                        <input type="tel" id="directorPhone" class="w-full border border-gray-300 rounded p-2" placeholder="Mobile">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="email" id="centerEmail" class="w-full border border-gray-300 rounded p-2" placeholder="Email">
                        <select id="centerStatus" class="w-full border border-gray-300 rounded p-2"><option value="Active">Active</option><option value="Inactive">Inactive</option><option value="Blocked">Blocked</option></select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <select id="centerState" class="w-full border border-gray-300 rounded p-2"><option>Bihar</option><option>Jharkhand</option><option>Uttar Pradesh</option><option>West Bengal</option><option>Other</option></select>
                        <input type="text" id="centerDistrict" class="w-full border border-gray-300 rounded p-2" placeholder="District">
                    </div>
                    <textarea id="centerAddress" class="w-full border border-gray-300 rounded p-2" rows="2" placeholder="Address" required></textarea>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="submit" id="saveBtn" class="px-6 py-2 bg-indigo-600 text-white rounded">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbhSCZ4tFkE-UWR1Sa1MboMMno98lSosQ",
            authDomain: "besd-foundtion.firebaseapp.com",
            projectId: "besd-foundtion",
            storageBucket: "besd-foundtion.firebasestorage.app",
            messagingSenderId: "721388044748",
            appId: "1:721388044748:web:05fefc558ea867823b9d69",
            measurementId: "G-T4VYXQG1NW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "study_centers");
        let allCenters = [];

        async function loadCenters() {
            const tbody = document.getElementById('centerTableBody');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">Loading...</td></tr>';
            try {
                const q = query(colRef, orderBy("code"));
                const snapshot = await getDocs(q);
                tbody.innerHTML = ""; allCenters = [];
                if (snapshot.empty) { tbody.innerHTML = '<tr><td colspan="5" class="text-center text-gray-500">No centers.</td></tr>'; return; }
                snapshot.forEach(doc => {
                    const data = doc.data(); allCenters.push({ id: doc.id, ...data });
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-50 border-b border-gray-100";
                    tr.innerHTML = `<td class="px-6 py-4"><span class="font-bold">${data.name}</span><br><span class="text-xs text-indigo-600">${data.code}</span></td><td class="px-6 py-4">${data.director}</td><td class="px-6 py-4">${data.district}, ${data.state}</td><td class="px-6 py-4"><span class="bg-gray-100 px-2 py-1 rounded text-xs font-bold">${data.status}</span></td><td class="px-6 py-4 text-right space-x-2"><button class="edit-btn text-indigo-600" data-id="${doc.id}"><i class="fa fa-edit"></i></button><button class="delete-btn text-red-600" data-id="${doc.id}"><i class="fa fa-trash"></i></button></td>`;
                    tbody.appendChild(tr);
                });
            } catch (error) { console.error(error); }
        }

        document.getElementById('centerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('centerId').value;
            const data = {
                name: document.getElementById('centerName').value,
                code: document.getElementById('centerCode').value,
                director: document.getElementById('directorName').value,
                mobile: document.getElementById('directorPhone').value,
                email: document.getElementById('centerEmail').value,
                status: document.getElementById('centerStatus').value,
                state: document.getElementById('centerState').value,
                district: document.getElementById('centerDistrict').value,
                address: document.getElementById('centerAddress').value,
            };
            try {
                if(id) await updateDoc(doc(db, "study_centers", id), data);
                else await addDoc(colRef, data);
                alert("Success!"); closeModal(); loadCenters();
            } catch (e) { alert("Error"); }
        });

        document.getElementById('centerTableBody').addEventListener('click', async (e) => {
            if(e.target.closest('.delete-btn')) { if(confirm("Delete?")) { await deleteDoc(doc(db, "study_centers", e.target.closest('.delete-btn').getAttribute('data-id'))); loadCenters(); } }
            if(e.target.closest('.edit-btn')) {
                const c = allCenters.find(i => i.id === e.target.closest('.edit-btn').getAttribute('data-id'));
                if(c) {
                    document.getElementById('centerId').value = c.id;
                    document.getElementById('centerName').value = c.name;
                    document.getElementById('centerCode').value = c.code;
                    document.getElementById('directorName').value = c.director;
                    document.getElementById('directorPhone').value = c.mobile;
                    document.getElementById('centerEmail').value = c.email || "";
                    document.getElementById('centerStatus').value = c.status;
                    document.getElementById('centerState').value = c.state;
                    document.getElementById('centerDistrict').value = c.district;
                    document.getElementById('centerAddress').value = c.address;
                    document.getElementById('modalTitle').innerText = "Edit Center";
                    document.getElementById('centerModal').classList.remove('hidden');
                }
            }
        });

        window.openModal = () => { document.getElementById('centerForm').reset(); document.getElementById('centerId').value = ""; document.getElementById('modalTitle').innerText = "Register Center"; document.getElementById('centerModal').classList.remove('hidden'); };
        window.closeModal = () => document.getElementById('centerModal').classList.add('hidden');
        loadCenters();
    </script>
</body>
</html>
