<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Franchise - BESD Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif}.sidebar-link.active{background-color:#4F46E5;color:white}.sidebar-link:hover:not(.active){background-color:#1F2937;color:#fff}#inquiryModal{backdrop-filter:blur(5px)}</style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-gray-900 text-gray-400 flex flex-col hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b border-gray-800"><h1 class="text-white font-bold text-xl">BESD <span class="text-indigo-500">ADMIN</span></h1></div>
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-2">
                    <li><a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-tachometer-alt w-6"></i><span>Dashboard</span></a></li>
                    <li><a href="admin_about.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-info-circle w-6"></i><span>About Us</span></a></li>
                    <li><a href="admin_courses.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-book-open w-6"></i><span>Courses</span></a></li>
                    <li><a href="admin_faculty.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-chalkboard-teacher w-6"></i><span>Faculty</span></a></li>
                    <li><a href="admin_gallery.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-images w-6"></i><span>Gallery</span></a></li>
                    <li><a href="admin_downloads.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-download w-6"></i><span>Downloads</span></a></li>
                    <li><a href="admin_franchise.html" class="sidebar-link active flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-briefcase w-6"></i><span>Franchise</span></a></li>
                    <li><a href="admin_study_centers.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-building w-6"></i><span>Study Centers</span></a></li>
                    <li><a href="admin_student_zone.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-user-graduate w-6"></i><span>Student Zone</span></a></li>
                </ul>
            </nav>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <div class="flex items-center"><button class="text-gray-500 focus:outline-none md:hidden"><i class="fa fa-bars fa-lg"></i></button><h2 class="text-xl font-semibold text-gray-800 ml-4">Manage Franchise</h2></div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <table class="w-full text-left text-sm text-gray-600">
                        <thead class="bg-gray-50 text-gray-700 font-bold uppercase text-xs"><tr><th class="px-6 py-4">Name</th><th class="px-6 py-4">Location</th><th class="px-6 py-4">Status</th><th class="px-6 py-4 text-right">Actions</th></tr></thead>
                        <tbody id="inquiryTableBody" class="divide-y divide-gray-200"><tr><td colspan="4" class="text-center py-4">Loading...</td></tr></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <!-- Modal -->
    <div id="inquiryModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4">
            <div class="bg-gray-800 px-6 py-4 rounded-t-xl flex justify-between items-center"><h3 class="text-white font-bold text-lg">Details</h3><button onclick="document.getElementById('inquiryModal').classList.add('hidden')" class="text-white hover:text-gray-300"><i class="fa fa-times"></i></button></div>
            <div class="p-6">
                <input type="hidden" id="modalId">
                <div class="mb-4"><h4 class="text-xl font-bold" id="modalName">Name</h4><p class="text-sm text-gray-500" id="modalLoc">Loc</p></div>
                <p id="modalPhone" class="text-sm font-medium"></p><p id="modalEmail" class="text-sm font-medium mb-4"></p>
                <p class="text-sm italic bg-gray-50 p-2 border-l-4 border-gray-300 mb-6" id="modalMessage"></p>
                <div class="flex justify-end space-x-2">
                    <button onclick="deleteInquiry()" class="text-red-500 mr-auto text-sm"><i class="fa fa-trash"></i> Delete</button>
                    <button onclick="updateStatus('Rejected')" class="px-4 py-2 bg-red-100 text-red-700 rounded text-sm font-bold">Reject</button>
                    <button onclick="updateStatus('Approved')" class="px-4 py-2 bg-green-600 text-white rounded text-sm font-bold">Approve</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbhSCZ4tFkE-UWR1Sa1MboMMno98lSosQ",
            authDomain: "besd-foundtion.firebaseapp.com",
            projectId: "besd-foundtion",
            storageBucket: "besd-foundtion.firebasestorage.app",
            messagingSenderId: "721388044748",
            appId: "1:721388044748:web:05fefc558ea867823b9d69",
            measurementId: "G-T4VYXQG1NW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "franchise_inquiries");
        let allData = [];

        window.loadInquiries = async function() {
            const tbody = document.getElementById('inquiryTableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">Loading...</td></tr>';
            try {
                const q = query(colRef, orderBy("timestamp", "desc"));
                const snapshot = await getDocs(q);
                tbody.innerHTML = ""; allData = [];
                if(snapshot.empty){ tbody.innerHTML = '<tr><td colspan="4" class="text-center text-gray-500">No inquiries.</td></tr>'; return; }
                snapshot.forEach(doc => {
                    const data = doc.data(); const item = { id: doc.id, ...data }; allData.push(item);
                    let badge = 'bg-yellow-100 text-yellow-800';
                    if(data.status === 'Approved') badge = 'bg-green-100 text-green-800';
                    if(data.status === 'Rejected') badge = 'bg-red-100 text-red-800';
                    tbody.innerHTML += `<tr class="hover:bg-gray-50 border-b"><td class="px-6 py-4 font-medium">${data.name}</td><td class="px-6 py-4">${data.address}</td><td class="px-6 py-4"><span class="${badge} px-2 py-1 rounded-full text-xs font-bold">${data.status}</span></td><td class="px-6 py-4 text-right"><button class="text-indigo-600 font-bold view-btn" data-id="${doc.id}">View</button></td></tr>`;
                });
            } catch (error) { console.error(error); }
        };

        document.getElementById('inquiryTableBody').addEventListener('click', (e) => {
            if(e.target.classList.contains('view-btn')) {
                const item = allData.find(i => i.id === e.target.getAttribute('data-id'));
                if(item) {
                    document.getElementById('modalId').value = item.id;
                    document.getElementById('modalName').innerText = item.name;
                    document.getElementById('modalLoc').innerText = item.address;
                    document.getElementById('modalPhone').innerText = item.mobile;
                    document.getElementById('modalEmail').innerText = item.email;
                    document.getElementById('modalMessage').innerText = item.message;
                    document.getElementById('inquiryModal').classList.remove('hidden');
                }
            }
        });

        window.updateStatus = async (s) => { await updateDoc(doc(db, "franchise_inquiries", document.getElementById('modalId').value), { status: s }); document.getElementById('inquiryModal').classList.add('hidden'); loadInquiries(); };
        window.deleteInquiry = async () => { if(confirm("Delete?")) await deleteDoc(doc(db, "franchise_inquiries", document.getElementById('modalId').value)); document.getElementById('inquiryModal').classList.add('hidden'); loadInquiries(); };
        
        loadInquiries();
    </script>
</body>
</html>
