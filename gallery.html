<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - BESD Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .page-header-bg { background: linear-gradient(135deg, #4F46E5 0%, #6366F1 50%, #FBBF24 100%); }
        .gallery-item { cursor: pointer; transition: all 0.3s ease; }
        .gallery-item:hover { transform: scale(1.02); }
        .gallery-overlay { opacity: 0; transition: opacity 0.3s ease; }
        .gallery-item:hover .gallery-overlay { opacity: 1; }
        .filter-btn.active { background-color: #4F46E5; color: white; border-color: #4F46E5; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header (Navigation) -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-indigo-700">BESD FOUNDATION</a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="about.html" class="text-gray-600 hover:text-indigo-600">About</a>
                <a href="gallery.html" class="text-indigo-600 font-semibold">Gallery</a>
            </div>
        </nav>
    </header>

    <div class="page-header-bg py-16 text-center text-white">
        <h1 class="text-4xl font-bold">Photo Gallery</h1>
        <p class="mt-2 text-indigo-100">Our memorable moments</p>
    </div>

    <main class="py-16 bg-white min-h-screen">
        <div class="container mx-auto px-4">
            
            <!-- Filters -->
            <div class="flex flex-wrap justify-center gap-4 mb-12">
                <button class="filter-btn active px-6 py-2 rounded-full border border-gray-300 text-gray-700 font-medium hover:bg-indigo-50 transition" onclick="filterGallery('all', this)">All</button>
                <button class="filter-btn px-6 py-2 rounded-full border border-gray-300 text-gray-700 font-medium hover:bg-indigo-50 transition" onclick="filterGallery('events', this)">Events</button>
                <button class="filter-btn px-6 py-2 rounded-full border border-gray-300 text-gray-700 font-medium hover:bg-indigo-50 transition" onclick="filterGallery('classroom', this)">Classroom</button>
                <button class="filter-btn px-6 py-2 rounded-full border border-gray-300 text-gray-700 font-medium hover:bg-indigo-50 transition" onclick="filterGallery('awards', this)">Awards</button>
            </div>

            <!-- Gallery Grid -->
            <div id="publicGalleryGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Data from Firebase loads here -->
                <div class="col-span-full text-center text-gray-500 py-10">Loading photos...</div>
            </div>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div id="imageModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black bg-opacity-90 p-4" onclick="this.classList.add('hidden')">
        <img id="modalImage" src="" class="max-w-full max-h-[85vh] rounded-lg">
    </div>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // USE THE SAME CONFIG AS ADMIN
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let allImages = [];

        async function loadPublicGallery() {
            const grid = document.getElementById('publicGalleryGrid');
            try {
                const q = query(collection(db, "gallery"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                
                allImages = [];
                grid.innerHTML = "";

                if (querySnapshot.empty) {
                    grid.innerHTML = '<p class="col-span-full text-center text-gray-500">No images found.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    allImages.push(data);
                    grid.appendChild(createImageCard(data));
                });

            } catch (error) {
                console.error(error);
                grid.innerHTML = '<p class="col-span-full text-center text-red-500">Failed to load images.</p>';
            }
        }

        function createImageCard(data) {
            const div = document.createElement('div');
            div.className = `gallery-item rounded-xl shadow-sm relative group overflow-hidden h-64`;
            div.setAttribute('data-category', data.category);
            div.innerHTML = `
                <img src="${data.imageUrl}" alt="${data.title}" class="w-full h-full object-cover">
                <div class="gallery-overlay absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white font-bold text-lg">
                    ${data.title}
                </div>
            `;
            div.onclick = () => {
                document.getElementById('modalImage').src = data.imageUrl;
                document.getElementById('imageModal').classList.remove('hidden');
            };
            return div;
        }

        // Global Filter Function
        window.filterGallery = (category, btn) => {
            // Update Active Button
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const grid = document.getElementById('publicGalleryGrid');
            grid.innerHTML = "";
            
            const filtered = category === 'all' ? allImages : allImages.filter(img => img.category === category);
            
            if(filtered.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center text-gray-500">No photos in this category.</p>';
            } else {
                filtered.forEach(data => grid.appendChild(createImageCard(data)));
            }
        };

        loadPublicGallery();
    </script>
</body>
</html>
