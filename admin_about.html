<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage About Us - BESD Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif}.sidebar-link.active{background-color:#4F46E5;color:white}.sidebar-link:hover:not(.active){background-color:#1F2937;color:#fff}</style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-gray-900 text-gray-400 flex flex-col hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b border-gray-800"><h1 class="text-white font-bold text-xl">BESD <span class="text-indigo-500">ADMIN</span></h1></div>
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-2">
                    <li><a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-tachometer-alt w-6"></i><span>Dashboard</span></a></li>
                    <li><a href="admin_about.html" class="sidebar-link active flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-info-circle w-6"></i><span>About Us</span></a></li>
                    <li><a href="admin_courses.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-book-open w-6"></i><span>Courses</span></a></li>
                    <li><a href="admin_faculty.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-chalkboard-teacher w-6"></i><span>Faculty</span></a></li>
                    <li><a href="admin_gallery.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-images w-6"></i><span>Gallery</span></a></li>
                    <li><a href="admin_downloads.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-download w-6"></i><span>Downloads</span></a></li>
                    <li><a href="admin_franchise.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-briefcase w-6"></i><span>Franchise</span></a></li>
                    <li><a href="admin_study_centers.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-building w-6"></i><span>Study Centers</span></a></li>
                    <li><a href="admin_student_zone.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-user-graduate w-6"></i><span>Student Zone</span></a></li>
                </ul>
            </nav>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <div class="flex items-center"><button class="text-gray-500 focus:outline-none md:hidden"><i class="fa fa-bars fa-lg"></i></button><h2 class="text-xl font-semibold text-gray-800 ml-4">Manage About Us</h2></div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <form id="aboutForm">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                        <h3 class="text-lg font-bold text-gray-900 mb-4 border-b pb-2">Introduction</h3>
                        <div class="grid gap-6">
                            <input type="text" id="mainTitle" class="w-full border-gray-300 rounded p-2" placeholder="Loading...">
                            <textarea id="mainDesc" class="w-full border-gray-300 rounded p-2 h-32" placeholder="Loading..."></textarea>
                        </div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6"><h3 class="text-lg font-bold text-gray-900 mb-4 border-b pb-2">Mission</h3><textarea id="missionText" class="w-full border-gray-300 rounded p-2 h-24" placeholder="Loading..."></textarea></div>
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6"><h3 class="text-lg font-bold text-gray-900 mb-4 border-b pb-2">Vision</h3><textarea id="visionText" class="w-full border-gray-300 rounded p-2 h-24" placeholder="Loading..."></textarea></div>
                    </div>
                    <div class="flex justify-end"><button type="submit" id="saveBtn" class="px-8 py-2 bg-indigo-600 rounded text-white font-bold">Save Changes</button></div>
                </form>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbhSCZ4tFkE-UWR1Sa1MboMMno98lSosQ",
            authDomain: "besd-foundtion.firebaseapp.com",
            projectId: "besd-foundtion",
            storageBucket: "besd-foundtion.firebasestorage.app",
            messagingSenderId: "721388044748",
            appId: "1:721388044748:web:05fefc558ea867823b9d69",
            measurementId: "G-T4VYXQG1NW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadData() {
            try {
                const docSnap = await getDoc(doc(db, "site_content", "about"));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('mainTitle').value = data.mainTitle || '';
                    document.getElementById('mainDesc').value = data.mainDescription || '';
                    document.getElementById('missionText').value = data.mission || '';
                    document.getElementById('visionText').value = data.vision || '';
                }
            } catch (error) { console.error(error); }
        }

        document.getElementById('aboutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn'); btn.disabled = true; btn.innerText = "Saving...";
            try {
                await setDoc(doc(db, "site_content", "about"), {
                    mainTitle: document.getElementById('mainTitle').value,
                    mainDescription: document.getElementById('mainDesc').value,
                    mission: document.getElementById('missionText').value,
                    vision: document.getElementById('visionText').value
                });
                alert("Updated!");
            } catch (error) { alert("Error"); } finally { btn.disabled = false; btn.innerText = "Save Changes"; }
        });

        loadData();
    </script>
</body>
</html>
