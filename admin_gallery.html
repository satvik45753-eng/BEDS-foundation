<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Gallery - BESD Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { background-color: #4F46E5; color: white; }
        .sidebar-link:hover:not(.active) { background-color: #1F2937; color: #fff; }
        #galleryModal { backdrop-filter: blur(5px); }
        .img-container:hover .img-overlay { opacity: 1; }
        .loader { border-top-color: #ffffff; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-gray-400 flex flex-col hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b border-gray-800"><h1 class="text-white font-bold text-xl">BESD <span class="text-indigo-500">ADMIN</span></h1></div>
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-2">
                    <li><a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-tachometer-alt w-6"></i><span>Dashboard</span></a></li>
                    <li><a href="admin_about.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-info-circle w-6"></i><span>About Us</span></a></li>
                    <li><a href="admin_courses.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-book-open w-6"></i><span>Courses</span></a></li>
                    <li><a href="admin_faculty.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-chalkboard-teacher w-6"></i><span>Faculty</span></a></li>
                    <li><a href="admin_gallery.html" class="sidebar-link active flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-images w-6"></i><span>Gallery</span></a></li>
                    <li><a href="admin_downloads.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-download w-6"></i><span>Downloads</span></a></li>
                    <li><a href="admin_franchise.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-briefcase w-6"></i><span>Franchise</span></a></li>
                    <li><a href="admin_study_centers.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-building w-6"></i><span>Study Centers</span></a></li>
                    <li><a href="admin_student_zone.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-user-graduate w-6"></i><span>Student Zone</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <div class="flex items-center"><button class="text-gray-500 focus:outline-none md:hidden"><i class="fa fa-bars fa-lg"></i></button><h2 class="text-xl font-semibold text-gray-800 ml-4">Manage Gallery</h2></div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="flex justify-between items-center mb-8">
                    <div><h3 class="text-gray-700 font-bold" id="totalImages">Loading...</h3></div>
                    <button onclick="document.getElementById('galleryModal').classList.remove('hidden')" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 shadow-md transition flex items-center"><i class="fa fa-cloud-upload-alt mr-2"></i> Upload Image</button>
                </div>
                <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            </main>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="galleryModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 transform transition-all">
            <div class="bg-indigo-600 px-6 py-4 rounded-t-xl flex justify-between items-center">
                <h3 class="text-white font-bold text-lg">Upload New Image</h3>
                <button onclick="closeModal()" class="text-white hover:text-gray-200"><i class="fa fa-times"></i></button>
            </div>
            <form id="uploadForm" class="p-6">
                <div class="grid gap-4">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:bg-gray-50 cursor-pointer relative" onclick="document.getElementById('fileInput').click()">
                        <i class="fa fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                        <p class="text-sm text-gray-500 font-medium" id="fileNameDisplay">Click to select image</p>
                        <input type="file" class="hidden" id="fileInput" accept="image/*" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Image Title</label>
                        <input type="text" id="imgTitle" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Ex: Annual Event" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                        <select id="imgCategory" class="w-full border border-gray-300 rounded-lg p-2">
                            <option value="events">Events</option>
                            <option value="classroom">Classroom</option>
                            <option value="awards">Awards</option>
                            <option value="camps">Camps</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3 pt-4 border-t border-gray-100">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</button>
                    <button type="submit" id="uploadBtn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-md flex items-center justify-center">
                        <span id="btnText">Upload</span>
                        <div id="btnLoader" class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-5 w-5 ml-2 hidden"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // YOUR KEYS
        const firebaseConfig = {
            apiKey: "AIzaSyDbhSCZ4tFkE-UWR1Sa1MboMMno98lSosQ",
            authDomain: "besd-foundtion.firebaseapp.com",
            projectId: "besd-foundtion",
            storageBucket: "besd-foundtion.firebasestorage.app",
            messagingSenderId: "721388044748",
            appId: "1:721388044748:web:05fefc558ea867823b9d69",
            measurementId: "G-T4VYXQG1NW"
        };
        const IMGBB_API_KEY = "2e29f3711c9d4cdcffbb7fd7d407a1a7";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const galleryCollection = collection(db, "gallery");

        // Upload Logic
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        
        fileInput.addEventListener('change', (e) => {
            if(e.target.files[0]) fileNameDisplay.innerText = e.target.files[0].name;
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            const title = document.getElementById('imgTitle').value;
            const category = document.getElementById('imgCategory').value;
            const btn = document.getElementById('uploadBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');

            if (!file) return alert("Please select an image!");

            btn.disabled = true;
            btnText.innerText = "Uploading...";
            btnLoader.classList.remove('hidden');

            try {
                // Upload to ImgBB
                const formData = new FormData();
                formData.append("image", file);
                const imgResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: "POST", body: formData });
                const imgData = await imgResponse.json();

                if (!imgData.success) throw new Error("Image Upload Failed");
                const imageUrl = imgData.data.url;

                // Save to Firebase
                await addDoc(galleryCollection, { title: title, category: category, imageUrl: imageUrl, timestamp: new Date() });

                alert("Image Added Successfully!");
                closeModal();
                loadGallery();

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            } finally {
                btn.disabled = false;
                btnText.innerText = "Upload";
                btnLoader.classList.add('hidden');
            }
        });

        // Load Gallery
        async function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            const totalLabel = document.getElementById('totalImages');
            grid.innerHTML = '<div class="col-span-full text-center py-10">Loading...</div>';

            try {
                const q = query(galleryCollection, orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                
                grid.innerHTML = "";
                totalLabel.innerText = `All Images (${querySnapshot.size})`;

                if (querySnapshot.empty) {
                    grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">No images uploaded yet.</div>';
                    return;
                }

                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const card = document.createElement('div');
                    card.className = "img-container relative group bg-white rounded-lg shadow-sm overflow-hidden border border-gray-200";
                    card.innerHTML = `
                        <img src="${data.imageUrl}" class="w-full h-48 object-cover">
                        <div class="p-3"><p class="text-sm font-semibold truncate">${data.title}</p><span class="text-xs bg-indigo-100 text-indigo-800 px-2 py-0.5 rounded-full capitalize">${data.category}</span></div>
                        <div class="img-overlay absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 transition-opacity duration-300">
                            <button class="delete-btn bg-red-600 text-white p-2 rounded-full hover:bg-red-700" data-id="${id}"><i class="fa fa-trash"></i></button>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        if(confirm("Delete this image?")) {
                            await deleteDoc(doc(db, "gallery", this.getAttribute('data-id')));
                            loadGallery();
                        }
                    });
                });

            } catch (error) {
                console.error(error);
                grid.innerHTML = `<p class="text-red-500 col-span-full text-center">Error loading data.</p>`;
            }
        }

        window.closeModal = () => {
            document.getElementById('galleryModal').classList.add('hidden');
            document.getElementById('uploadForm').reset();
            document.getElementById('fileNameDisplay').innerText = "Click to select image";
        }

        loadGallery();
    </script>
</body>
</html>
