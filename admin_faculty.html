<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculty - BESD Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { background-color: #4F46E5; color: white; }
        .sidebar-link:hover:not(.active) { background-color: #1F2937; color: #fff; }
        #facultyModal { backdrop-filter: blur(5px); }
        .loader { border-top-color: #ffffff; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-gray-900 text-gray-400 flex flex-col hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b border-gray-800"><h1 class="text-white font-bold text-xl">BESD <span class="text-indigo-500">ADMIN</span></h1></div>
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-2">
                    <li><a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-tachometer-alt w-6"></i><span>Dashboard</span></a></li>
                    <li><a href="admin_about.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-info-circle w-6"></i><span>About Us</span></a></li>
                    <li><a href="admin_courses.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-book-open w-6"></i><span>Courses</span></a></li>
                    <li><a href="admin_faculty.html" class="sidebar-link active flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-chalkboard-teacher w-6"></i><span>Faculty</span></a></li>
                    <li><a href="admin_gallery.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-images w-6"></i><span>Gallery</span></a></li>
                    <li><a href="admin_downloads.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-download w-6"></i><span>Downloads</span></a></li>
                    <li><a href="admin_franchise.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-briefcase w-6"></i><span>Franchise</span></a></li>
                    <li><a href="admin_study_centers.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-building w-6"></i><span>Study Centers</span></a></li>
                    <li><a href="admin_student_zone.html" class="sidebar-link flex items-center px-4 py-3 rounded-md transition-colors"><i class="fa fa-user-graduate w-6"></i><span>Student Zone</span></a></li>
                </ul>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <div class="flex items-center"><button class="text-gray-500 focus:outline-none md:hidden"><i class="fa fa-bars fa-lg"></i></button><h2 class="text-xl font-semibold text-gray-800 ml-4">Manage Faculty</h2></div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="openModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 shadow-md transition flex items-center"><i class="fa fa-user-plus mr-2"></i> Add New Faculty</button>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <table class="w-full text-left text-sm text-gray-600">
                        <thead class="bg-gray-50 text-gray-700 font-bold uppercase text-xs"><tr><th class="px-6 py-4">Name</th><th class="px-6 py-4">Designation</th><th class="px-6 py-4">Qualification</th><th class="px-6 py-4">Status</th><th class="px-6 py-4 text-right">Actions</th></tr></thead>
                        <tbody id="facultyTableBody" class="divide-y divide-gray-200"><tr><td colspan="5" class="text-center py-4">Loading...</td></tr></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div id="facultyModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 h-auto max-h-[90vh] overflow-y-auto">
            <div class="bg-indigo-600 px-6 py-4 rounded-t-xl flex justify-between items-center">
                <h3 class="text-white font-bold text-lg" id="modalTitle">Add New Faculty</h3>
                <button onclick="closeModal()" class="text-white hover:text-gray-200"><i class="fa fa-times"></i></button>
            </div>
            <form id="facultyForm" class="p-6">
                <input type="hidden" id="facultyId"><input type="hidden" id="existingImageUrl">
                <div class="grid gap-4">
                    <div class="flex justify-center mb-4">
                        <div class="relative cursor-pointer group" onclick="document.getElementById('fileInput').click()">
                            <img id="imagePreview" src="https://placehold.co/100x100/e2e8f0/475569?text=Image" class="w-24 h-24 rounded-full bg-gray-100 border-2 border-dashed border-gray-300 object-cover">
                            <input type="file" id="fileInput" class="hidden" accept="image/*">
                        </div>
                    </div>
                    <input type="text" id="facultyName" class="w-full border border-gray-300 rounded p-2" placeholder="Full Name" required>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="facultyDesignation" class="w-full border border-gray-300 rounded p-2" placeholder="Designation">
                        <input type="text" id="facultyExp" class="w-full border border-gray-300 rounded p-2" placeholder="Experience">
                    </div>
                    <input type="text" id="facultyQual" class="w-full border border-gray-300 rounded p-2" placeholder="Qualification">
                    <textarea id="facultySkills" class="w-full border border-gray-300 rounded p-2" rows="2" placeholder="Skills"></textarea>
                </div>
                <div class="mt-6 flex justify-end space-x-3 pt-4 border-t border-gray-100">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded text-gray-700">Cancel</button>
                    <button type="submit" id="saveBtn" class="px-6 py-2 bg-indigo-600 text-white rounded flex items-center justify-center">
                        <span id="btnText">Save Faculty</span>
                        <div id="btnLoader" class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-5 w-5 ml-2 hidden"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // YOUR KEYS
        const firebaseConfig = {
            apiKey: "AIzaSyDbhSCZ4tFkE-UWR1Sa1MboMMno98lSosQ",
            authDomain: "besd-foundtion.firebaseapp.com",
            projectId: "besd-foundtion",
            storageBucket: "besd-foundtion.firebasestorage.app",
            messagingSenderId: "721388044748",
            appId: "1:721388044748:web:05fefc558ea867823b9d69",
            measurementId: "G-T4VYXQG1NW"
        };
        const IMGBB_API_KEY = "2e29f3711c9d4cdcffbb7fd7d407a1a7";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const facultyCollection = collection(db, "faculty");
        let allFaculty = [];

        document.getElementById('fileInput').addEventListener('change', function(e) {
            if(e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { document.getElementById('imagePreview').src = e.target.result; }
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        async function loadFaculty() {
            const tbody = document.getElementById('facultyTableBody');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">Loading...</td></tr>';
            try {
                const q = query(facultyCollection, orderBy("name"));
                const querySnapshot = await getDocs(q);
                tbody.innerHTML = ""; allFaculty = [];
                if (querySnapshot.empty) { tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">No faculty found.</td></tr>'; return; }
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    allFaculty.push({ id: doc.id, ...data });
                    const imgUrl = data.imageUrl || "https://placehold.co/100x100/e2e8f0/475569?text=User";
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-50 border-b border-gray-100";
                    tr.innerHTML = `<td class="px-6 py-4 font-medium text-gray-900 flex items-center"><img class="h-8 w-8 rounded-full mr-3 object-cover" src="${imgUrl}">${data.name}</td><td class="px-6 py-4">${data.designation}</td><td class="px-6 py-4">${data.qualification}</td><td class="px-6 py-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-semibold">Active</span></td><td class="px-6 py-4 text-right space-x-2"><button class="edit-btn text-indigo-600" data-id="${doc.id}"><i class="fa fa-edit"></i></button><button class="delete-btn text-red-600" data-id="${doc.id}"><i class="fa fa-trash"></i></button></td>`;
                    tbody.appendChild(tr);
                });
            } catch (error) { console.error(error); tbody.innerHTML = '<tr><td colspan="5" class="text-center text-red-500">Error.</td></tr>'; }
        }

        document.getElementById('facultyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const loader = document.getElementById('btnLoader');
            btn.disabled = true; loader.classList.remove('hidden');
            const file = document.getElementById('fileInput').files[0];
            const facultyId = document.getElementById('facultyId').value;
            let imageUrl = document.getElementById('existingImageUrl').value;

            try {
                if (file) {
                    const formData = new FormData(); formData.append("image", file);
                    const imgResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: "POST", body: formData });
                    const imgData = await imgResponse.json();
                    if(imgData.success) imageUrl = imgData.data.url;
                }
                const facultyData = {
                    name: document.getElementById('facultyName').value,
                    designation: document.getElementById('facultyDesignation').value,
                    experience: document.getElementById('facultyExp').value,
                    qualification: document.getElementById('facultyQual').value,
                    skills: document.getElementById('facultySkills').value,
                    imageUrl: imageUrl
                };
                if (facultyId) await updateDoc(doc(db, "faculty", facultyId), facultyData);
                else await addDoc(facultyCollection, facultyData);
                alert("Success!"); closeModal(); loadFaculty(); 
            } catch (error) { console.error(error); alert("Error"); } 
            finally { btn.disabled = false; loader.classList.add('hidden'); }
        });

        document.getElementById('facultyTableBody').addEventListener('click', async (e) => {
            if(e.target.closest('.delete-btn')) {
                if(confirm("Delete?")) { await deleteDoc(doc(db, "faculty", e.target.closest('.delete-btn').getAttribute('data-id'))); loadFaculty(); }
            }
            if(e.target.closest('.edit-btn')) {
                const fac = allFaculty.find(f => f.id === e.target.closest('.edit-btn').getAttribute('data-id'));
                if(fac) {
                    document.getElementById('facultyId').value = fac.id;
                    document.getElementById('facultyName').value = fac.name;
                    document.getElementById('facultyDesignation').value = fac.designation;
                    document.getElementById('facultyExp').value = fac.experience;
                    document.getElementById('facultyQual').value = fac.qualification;
                    document.getElementById('facultySkills').value = fac.skills || "";
                    document.getElementById('existingImageUrl').value = fac.imageUrl || "";
                    document.getElementById('imagePreview').src = fac.imageUrl || "https://placehold.co/100x100/e2e8f0/475569?text=Image";
                    document.getElementById('modalTitle').innerText = "Edit Faculty";
                    document.getElementById('facultyModal').classList.remove('hidden');
                }
            }
        });

        window.openModal = () => {
            document.getElementById('facultyForm').reset();
            document.getElementById('facultyId').value = "";
            document.getElementById('imagePreview').src = "https://placehold.co/100x100/e2e8f0/475569?text=Image";
            document.getElementById('modalTitle').innerText = "Add New Faculty";
            document.getElementById('facultyModal').classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('facultyModal').classList.add('hidden');
        loadFaculty();
    </script>
</body>
</html>
